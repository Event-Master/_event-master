<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/module.css">
    <link rel="stylesheet" href="/css/state.css">

<!--    <script src="/calendarEvents"></script>-->

</head>
<body>
    <header th:replace="./fragments/header :: header"></header>

    <h3 class="heading--primary">Add new Event</h3>
    <form action="/newEvent" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Type your Event title here" required
               name="title">

        <label for="allDayCheckbox">All Day?</label>
        <input id="allDayCheckbox"  type="checkbox"  name="allDay">

        <label class="dateField input__label" for="startDate">Start DAY</label>
        <input class="dateField" type="date" id="startDate" name="startDay">

        <label class="dateField" for="endDate">End DAY</label>
        <input class="dateField" type="date" id="endDate" name="endDay">

        <label class="timeField" for="startTime">Start TIME</label>
        <input class="timeField" type="datetime-local" id="startTime" name="startDay">

        <label class="timeField" for="endTime">End TIME</label>
        <input class="timeField" type="datetime-local" id="endTime" name="endDay">

        <label for="repeat">Repeat?</label>
        <select name="dow" id="repeat">
            <option>Never</option>
            <option>Daily</option>
            <option>Weekly</option>
        </select>

        <label for="reward">Reward Points</label>
        <input type="number" min="0" max="5" id="reward" name="reward">

        <label for="assignTo">Assign To:</label>
        <select  name="assignTo" id="assignTo" >
           <option value="Entire Family">Entire Family</option>
           <option th:each="member: ${members}" th:value="${member.username}" th:text="${member.firstName}"></option>
       </select>

        <input type="submit" value="Add">
    </form>

    <div class="ui container">
        <div class="ui grid">
            <div class="ui sixteen column">
                <div id="calendar-main"></div>
            </div>
        </div>
    </div>

    <footer th:replace="./fragments/footer :: footer"></footer>
    <script src="/js/app.js"></script>
</body>
</html>
