
<ul th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.css">
    <script href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/app.js"></script>

    <header>
        <div class="ui container">
            <div class="ui menu">
                <div class="header item">Event Master</div>
                <a class="item" href="/">Home</a>
                <a class=" active item" href="/calendar" >Calendar</a>
                <a class="item" href="/profile" >Profile</a>
                <a class="item" href="/aboutus" >About</a>
                <a th:if="${member}"class="item" href="/logout" >Logout</a>
                <div class="right menu">
                    <div class="item">
                        <div class="ui action left icon input">
                            <i class="search icon"></i>
                            <input type="text" placeholder="Search">
                            <button class="ui button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form__heading">
            <h1 class="heading">
                <span class="heading--primary">
                    Welcome to the Event Master!
                </span>
                <span th:if="${#httpServletRequest.requestURI == '/'}"
                      class="heading--secondary">Please sign in or
                    create an
                    account!</span>
                <span th:unless="${#httpServletRequest.requestURI == '/'}"
                      class="heading--secondary"></span>
            </h1>
        </div>
    </header>
</ul>
