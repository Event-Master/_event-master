<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header th:replace="./fragments/header :: header"></header>

    <h1>Add New Family Member</h1>

    <form th:if="${member.role} == 'parent'"th:action="'/newUser/' + ${member.familyIBelongTo.id}" method="post">
        <label for="username">Username</label>
        <input id="username" type="text" name="username">

        <label for="password">Password</label>
        <input id="password" type="password" name="password">

        <label for="firstName">First Name</label>
        <input id="firstName" type="text" name="firstName">

        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName">

        <select name="role">
            <option>Select Role</option>
            <option value="parent">Parent</option>
            <option>Child</option>
        </select>

        <input type="submit" value="signup">
    </form>
    <img src="https://placehold.it/200x70/111" alt="User's Picture">
    <h2 th:each="familyMember : ${member.familyIBelongTo.members} "th:text="'Name: ' + ${familyMember.firstName}">Name:</h2>
    <h3>Total stats for this week:</h3>
    <h4>Reward points:</h4>

    <h2>Upcoming tasks:</h2>

    <footer th:replace="./fragments/footer :: footer"></footer>
</body>
</html>
